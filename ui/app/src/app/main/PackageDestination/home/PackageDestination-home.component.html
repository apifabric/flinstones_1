<o-form-layout-manager attr="PackageDestination" mode="tab" title="PACKAGEDESTINATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PackageDestinationTable" 
            service="PackageDestination" 
            entity="PackageDestination" 
            title="PACKAGEDESTINATION"
            keys="id"
            columns="id;destination_id;package_id" 
            header-actions="R;D"
            visible-columns="id;destination_id;package_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="destination_id" title="destination_id">
    <o-table-cell-renderer-service attr="destination_id" 
        service="Destination" entity="DestinationType" columns="id;name"
        parent-keys="id:destination_id"
        value-column="name" keys="destination_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="package_id" title="package_id">
    <o-table-cell-renderer-service attr="package_id" 
        service="Package" entity="PackageType" columns="id;name"
        parent-keys="id:package_id"
        value-column="name" keys="package_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
