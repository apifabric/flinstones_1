<o-form-layout-manager attr="Transportation" mode="tab" title="TRANSPORTATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TransportationTable" 
            service="Transportation" 
            entity="Transportation" 
            title="TRANSPORTATION"
            keys="id"
            columns="id;destination_id;Type;cost" 
            header-actions="R;D"
            visible-columns="id;destination_id;Type;cost"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="destination_id" title="destination_id">
    <o-table-cell-renderer-service attr="destination_id" 
        service="Destination" entity="DestinationType" columns="id;name"
        parent-keys="id:destination_id"
        value-column="name" keys="destination_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Type attr="Type" title="Type" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #cost attr="cost" title="cost" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
